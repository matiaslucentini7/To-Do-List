<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

  <div class="container p-4 bg-secondary rounded shadow" style="max-width: 500px;">
    <h1 class="text-center mb-4">ğŸ“Œ Lista de Tareas</h1>

    <!-- Input -->
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Escribe una tarea...">
      <button id="addTaskBtn" class="btn btn-success">Agregar</button>
    </div>

    <!-- Contador -->
    <div class="mb-3 text-center">
      <span id="totalCount" class="badge bg-primary me-2">Total: 0</span>
      <span id="completedCount" class="badge bg-success me-2">Completadas: 0</span>
      <span id="pendingCount" class="badge bg-warning text-dark">Pendientes: 0</span>
     </div>


    <!-- Filtros -->
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-outline-light filter-btn active" data-filter="all">Todas</button>
      <button class="btn btn-outline-light filter-btn" data-filter="completed">Completadas</button>
      <button class="btn btn-outline-light filter-btn" data-filter="pending">Pendientes</button>
    </div>

    <!-- Lista -->
    <ul id="taskList" class="list-group"></ul>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- JS personalizado -->
  <script src="app.js"></script>
</body>
</html>
